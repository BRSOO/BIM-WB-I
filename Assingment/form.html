<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration form</title>
</head>
<body>
    <h1>Registration form</h1>
    <form method="post" target="_blank" enctype="multipart/form-data">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </fieldset>
        <fieldset>
            <legend>Additional Information</legend>

            <label for="subject">Fav-Subject:</label>
            <input type="radio" name="subject" id="WT">
            <label for="WT">WT</label>
            <input type="radio" name="subject" id="DSA">
            <label for="DSA">DSA</label>
            <input type="radio" name="subject" id="MP">
            <label for="MP">MP</label>
            <input type="radio" name="subject" id="FA">
            <label for="FA">FA</label>
            <input type="radio" name="subject" id="Stats">
            <label for="Stats">Stats</label><br><br>

            <label for="games">Prefered Games:</label>
            <input type="checkbox" name="games" id="football">
            <label for="football">Football</label>
            <input type="checkbox" name="games" id="cricket">
            <label for="cricket">Cricket</label>
            <input type="checkbox" name="games" id="badminton">
            <label for="badminton">Badminton</label><br><br>

            <label for="image">Image:</label>
            <input type="file" id="image" name="image" accept="image/*"><br><br>
            <label for="files">Additional Files:</label>
            <input type="file" id="files" name="files" multiple>
        </fieldset><br>
        

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
