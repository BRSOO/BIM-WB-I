<!--Take the html document from question 1 and add comments explaining each section of your code.-->
<!DOCTYPE html>   <!-- Declaring this document as an HTML5 document -->
<html lang="en">  <!-- Starting of the HTML document, with the language set to English -->
<head>                          <!-- Head section contains meta and other datas that are not visible to user -->
    <meta charset="UTF-8">      <!-- Specifies the character encoding for the HTML document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">        <!-- Ensures responsiveness for mobile devices -->
    <title>My First WebPage</title> <!-- Sets the title of the webpage that appears in the browser tab -->
</head>
<body>                     <!-- The body contains the content that is visible to the users. -->
    <p>Welcome to Html Basics!</p> <!-- A paragraph element that displays the content inside it as a paragraph in the webpage-->
</body>
</html>
